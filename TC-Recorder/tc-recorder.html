<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC Recorder</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="tc-recorder.css">
</head>
<body>
    <header>
        <h1>TC Recorder</h1>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <section class="tc-main">
            <div class="tc-value-container">
                <span id="tc-value">0</span>
            </div>
            <div class="tc-buttons">
                <button id="add-btn">+1</button>
                <button id="sub-btn">-0.5</button>
            </div>
            <div class="tc-lists">
                <ul id="list-left" class="tc-list">
                    <li>Raise</li>
                    <li>翻前反加</li>
                    <li>第二枪</li>
                    <li>第三枪 !!</li>
                    <li>Possible river bluff</li>
                    <li>Possible float</li>
                </ul>
                <ul id="list-right" class="tc-list">
                    <li>没完成一个下注轮</li>
                    <li>放弃 cbet</li>
                    <li>弃牌给 cbet</li>
                    <li>弃牌给第二枪</li>
                    <li>小盲弃牌 **</li>
                    <li>Button 弃牌 **</li>
                </ul>
            </div>
            <button id="reset-btn">清零</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Bruce_Ch</p>
    </footer>
    <script src="../scripts/index.js"></script>
    <script src="tc-recorder.js"></script>
</body>
</html>
